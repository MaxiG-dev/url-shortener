server:
  port: 80
config:
  domain-to-redirect: http://localhost
  # time in miliseconds
  gateway-timeout: 15000
  kafka-topics:
    redirect:
      request: redirect-request-topic
      response: redirect-response-topic
    shorten:
      request: shorten-request-topic
      response: shorten-response-topic
    info:
      request: info-request-topic
      response: info-response-topic
    delete:
      request: delete-request-topic
      response: delete-response-topic
spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      retries: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    request:
      timeout: ${config.gateway-timeout}
      compression-type: snappy
      buffer-memory: 33554432
    consumer:
      group-id: gateway-listener
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
      base-path: /actuator
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: "%5p [${spring.application.name}, %X{traceId:-}, %X{spanId:-}]"
  level:
    root: INFO
